<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" fixedTopGap="64">
    <div class="side-nav">
      <div class="side-nav__head">
        <button  (click)="toggleSidenav()" mat-icon-button class="side-nav__close">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="side-nav__body">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/admin'" (click)="toggleSidenav()">Список нотаток</a>
          <a mat-list-item [routerLink]="'/admin/new'" (click)="toggleSidenav()">Додати нотатку</a>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <div class="top-toolbar">
          <div class="top-toolbar__left">
            <a (click)="toggleSidenav()" class="top-toolbar__menu">
              <mat-icon>menu</mat-icon>
            </a>
            <h3 class="top-toolbar__title">admin</h3>
          </div>

          <div class="top-toolbar__search"></div>

          <div class="user">
            <div class="user__icon">
              <mat-icon>perm_identity</mat-icon>
            </div>
            <div class="user__info">
              <p class="user__name" *ngIf="authService.isAuthorized()">Привіт, {{ authService.getUser().name }}</p>
              <a class="user__link" *ngIf="authService.isAuthorized()" (click)="logOutUser()">
                <mat-icon>power_settings_new</mat-icon> Вийти
              </a>
              <a routerLink="/admin/login" class="user__link" *ngIf="!authService.isAuthorized()" (click)="logOutUser()">
                <mat-icon>login</mat-icon>
                Увійти
              </a>
            </div>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
